<body>
        <script>
/*- Receba um valor do prompt chamado mes cujo valor deve ser um mês do ano, se esse mes for igual a 
“Dezembro” escreva no console ‘Está quase acabando!!’.

                */
                
                let mes = prompt("Digite o seu mês preferido")
                console.log(mes)
                // com || - OU lógico
        
                if(mes == "janeiro" || mes == "Janeiro" || mes == "JANEIRO" || mes == "ensolarado"){
        
                    alert("Férias")
        
                } 
                else if(mes == "dezembro" || mes == "Dezembro"){
                    console.log (mes)
                    alert("Está quase acabando")
        
                }
                else if(mes == "fevereiro" || mes == "Fevereiro"){
                    
                    alert("Vai passar voando")
                }   
                else if(mes == "março" || mes == "Março"){
                    console.log (mes)
                    alert("Eeee carnaval")
        
                }  
                else if(mes == "abril" || mes == "Abril"){
                    console.log (mes)
                    alert("Chocolates")
        
                }
                
                else{
                    alert("Não conheço esse mês")
                }
                
            
            </script>
