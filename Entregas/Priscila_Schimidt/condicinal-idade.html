    <title>Condicional idade</title>
</head>
<body>
    <script>

        /*-
- Receba um valor do prompt chamado idade cujo valor é a sua idade, 
se for maior ou igual a 65 anos escreva no console ‘Fila Preferencial’,caso contrário escra "‘Fila Comum";
*/


    let idade = prompt ("Digite a sua idade")
        console.log (idade)
         
        //let preferencia = Number(idade)

        if(idade >=65){

            alert("Entre na fila preferencial")

        }

        else{
            alert("Entre na fila comum")
        }



    
    </script>
